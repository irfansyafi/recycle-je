<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Centers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>
                <a href="/" class="title-link">Recycling Centers</a>
            </h1>
        </header>
        <div id="map" class="mb-4" style="height: 300px;"></div>

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="search" placeholder="Search...">
            </div>
            <div class="col-md-4">
                <select class="form-control" id="category">
                    <option value="">Select Category</option>
                    <!-- Populate categories dynamically if possible -->
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="state">
                    <option value="">Select State</option>
                    <!-- Populate states dynamically if possible -->
                </select>
            </div>
        </div>

        <div id="center-list">
            {% for center in centers %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ center.center_name }}</h5>
                    <p class="card-text">{{ center.address }}</p>
                    <p class="card-text"><strong>Categories:</strong> {{ center.categories }}</p>
                    <p class="card-text"><strong>Phone Number:</strong> {{ center.phone_number }}</p>
                    <p class="card-text"><strong>Operating Hours:</strong> {{ center.operating_hours }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- Pagination buttons will be dynamically added here by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Hidden elements to store pagination info -->
    <div id="pagination-data" style="display: none;">
        <span id="current-page">{{ current_page }}</span>
        <span id="total-pages">{{ total_pages }}</span>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
